<body>
    <!-- loading -->
    <div class="loading">
        <span class="loader"></span>
    </div>
    <!-- side nav menu -->
    <div class="side vh-100 d-flex left-0 top-0 position-fixed">
        <div id="navTab" class="nav-tab d-flex flex-column justify-content-between p-4">
            <div class="links">
                <ul class="list-unstyled">
                    <li id="searchLink" class="py-2 nav-link-anim"><a href="#">Search</a></li>
                    <li id="categoriesLink" class="py-2 nav-link-anim"><a href="#">Categories</a></li>
                    <li id="areaLink" class="py-2 nav-link-anim"><a href="#">Area</a></li>

                </ul>
            </div>
            <div class="nav-footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br> Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header left-0 d-flex flex-column justify-content-between align-items-center px-2 py-4">
            <img src="img/yummy.jpg" alt="logo">
            <i onclick="menuSide()" id="menuIcon" class="fa-solid fa-bars"></i>
            <i onclick="closeSide()" id="closeIcon" class="fa-solid fa-xmark d-none"></i>
            <div class="ico">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <div class="container" >
        <div id="searchContainer"></div>
        <div class="row py-5 g-4" id="rowData"></div>
        <div id="contact" class="row justify-content-around py-5 g-4"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
